name: CI Pipeline

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run software testes
        run: npm test-controller

      - name: Subir API
        run: npm start &

      - name: Esperar a API estar pronta
        run: sleep 10

      - name: Rodar os testes de API via HTML
        run: npm run test-external